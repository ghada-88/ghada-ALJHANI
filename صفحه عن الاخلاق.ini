    <body>
        <div class="container">
            <h1>الاخلاق</h1>
            <P>
                 الأخلاق هي مجموعة من القيم والمبادئ التي تحكم سلوك الإنسان وتعامله مع الآخرين، وتشكل أساس التعايش السلمي في المجتمع.
            </P>
            <h2>لماذا الاخلاق مهمه؟</h2>
            <p>
                بدون الاخلاق يضعف التفاهم والاحترام بين الناس وهي اساس الثقه والتعاون والسلام الداخلي
            </p>
             <h2>من أهم القيم الأخلاقية:</h2>
        <ul>
            <li>الصدق: قول الحقيقة والابتعاد عن الكذب.</li>
            <li>الأمانة: أداء الأمانات وعدم الخيانة.</li>
            <li>الاحترام: تقدير الآخرين ومعاملة الجميع بلطف.</li>
            <li>التسامح: الصفح عن أخطاء الآخرين.</li>
            <li>العدل: المساواة وعدم التحيز.</li>
        </ul>
